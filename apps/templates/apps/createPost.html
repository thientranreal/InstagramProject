
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/createPost.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <a href="{% url 'home' %}"><i class="fa-solid fa-x"></i></a>
        <div class="container">
            <section class="header">
                <a href="{% url 'home' %}" class="header-back"><i class="fa-solid fa-arrow-left"></i></a>
                <h3>Tạo bài viết mới</h3>
                <a href="" class="share">Chia sẻ</a>
            </section>
            <div class="main-content">
                <section class="image">
                    
                    <div class="image-visibility" style="display:none;">
                        <img src="" id="selectedImage" alt="selected image">
                    </div>
                    <div class="select-icon">
                        <a href="" id="selectImage"><i class="fa-regular fa-image"></i>Chọn ảnh</a>
                        
                    </div>
                    <input type="file" id="imageInput" style="display:none;" accept="image/*"/>
                    
                    
                </section>
                <section class="content">
                    <div class="user">
                        <a href=""><img src="{% static 'image/truong.png' %}" alt=""></a>
                        <h4><span>Trưởng</span></h4>
                    </div>
                    <div class="text">
                        <input type="text" placeholder="Nhập nội dung...">
                    </div>
                    <div class="tags">
                        <a href=""><i class="fa-solid fa-tag"></i>Gắn thẻ</a>
                    </div>
                </section>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/56362bb265.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/createPost.js' %}"></script>
</body>
</html>
