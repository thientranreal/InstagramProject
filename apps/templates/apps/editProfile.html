
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editProfile.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link đến Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <a href="{% url 'profile' %}"><i class="fa-solid fa-x"></i></a>
        {%if nguoi_dung %}
        <div class="container">
            <h2>Chỉnh sửa trang cá nhân</h2>
            <div class="avt">
                <img src="{{nguoi_dung.avatar.url}}" id="selectedAvt" class="img-fluid" style="width: 50px; height: 50px; border-radius: 100%;">
                
                <div class="basic-info">
                    <h3><span>{{nguoi_dung.user.username}}</span></h3>
                    <p><span>{{nguoi_dung.user.last_name}} {{nguoi_dung.user.first_name}} </span></p>
                </div>
                <button id="changeImg" class="btn btn-primary">Đổi ảnh</button>
            </div>

            <div class="description">
                <h3>Tiểu sử</h3>
                <input type="text" class="form-control" id="textDescription" placeholder="Enter description..." value="{{nguoi_dung.mota}}">
            </div>
            <div class="gioiTinh">
                <h3>Giới tính</h3>
                <select class="form-control" id="genderSelect">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        {%endif%}
    </div>



    <script src="https://kit.fontawesome.com/56362bb265.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/editProfile.js' %}"></script>
</body>
</html>
