    <script type="text/javascript">
      var user = "{{request.user}}";
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getCookie("csrftoken");
    </script>

    <script>
      let currentScroll = 0;
      let scrollAmount = 320;

      const sCont = document.querySelector(".stories");
      const hScroll = document.querySelector(".status-wrapper");
      const leftButton = document.querySelector("#scroll-left");
      const rightButton = document.querySelector("#scroll-right");

      let maxScroll = -sCont.offsetWidth + hScroll.offsetWidth;
      leftButton.style.opacity = "0";

      function scrollHorizontal(val) {
        currentScroll += val * scrollAmount;
        if (currentScroll >= 0) {
          currentScroll = 0;
          leftButton.style.opacity = "0";
        } else {
          leftButton.style.opacity = "1";
        }
        if (currentScroll <= maxScroll) {
          currentScroll = maxScroll;
          rightButton.style.opacity = "0";
        } else {
          rightButton.style.opacity = "1";
        }
        sCont.style.left = currentScroll + "px";
      }
      $(document).ready(function () {
        // Toggle notification container on notification link click
        $("#notificationLink").click(function (event) {
          $("#notificationContainer").fadeToggle(300);
          $("#notification_count").fadeOut("slow");
          event.stopPropagation(); // Prevent the event from reaching the document
          return false;
        });
        $("#messenger").click(function (event) {
          $("#box").fadeToggle(300);
          event.stopPropagation(); // Prevent the event from reaching the document
          return false;
        });

        // Hide notification container on document click
        $(document).click(function () {
          $("#notificationContainer").hide();
          $("#box").hide();
        });

        // Prevent container click from propagating to the document
        $("#notificationContainer").click(function (event) {
          event.stopPropagation();
        });
        $("#box").click(function (event) {
          event.stopPropagation();
        });
      });

      };
